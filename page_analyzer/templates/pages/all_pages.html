{% extends 'pages/layout.html' %}

{% block main %}
<div class="container-lg mt-3">
    <h1>Сайты</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-nowrap" data-test="urls">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Последняя проверка</th>
                    <th>Код ответа</th>
                </tr>
            </thead>
            <tbody> 
                {% for row in rows %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td><a href="{{ url_for('site_page', id=row.id) }}">{{ row.name }}</a></td>
                    <td>{{ row.created_at if row.created_at }}</td>
                    <td>{{ row.status_code if row.status_code }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
