<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page analyzer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="min-vh-100 d-flex flex-column">
    <header class="flex-shrink-0">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
            {% block navbar %}
                    <a class="navbar-brand" href="/">Анализатор страниц</a>
                    <div class="navbarNav">
                        <ul class="navbar-nav">
                            <li calls="nav-item">
                                <a class="nav-link" href="{{url_for('all_pages')}}">Сайты</a>
                            </li>    
                        </ul>    
                    </div>
            {% endblock %}
        </nav>
    </header>
    <div class="flashes">
        {% for category, message in messages %}
        <div class="alert {{ category }}" role="alert">{{ message }}</div>
        {% endfor %}
    </div>
    <main class="flex-grow-1">
        {% block main %}
        {% endblock %}
    </main>
    <div id="footer" class="border-top py-3 mt-5 flex-shrink-0">
        {% block footer %}
        <div class="container-lg">
            <div class="text-center">
                <a href="https://ru.hexlet.io/" target="_blank">Hexlet</a>
            </div>
        </div>
        {% endblock %}
    </div>
</body>
</html>
